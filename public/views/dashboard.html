<div class="col-md-4  col-md-offset-4 text-center">
  <h1>Dashboard</h1>
  <!-- Small modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">add Device</button>

  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add New Device</h4>
        </div>
        <div class="modal-body">
          <form ng-submit="addDevice()">
            <div class="form-group">
              <input class="form-control" placeholder="Sensor ID" ng-model="device.sensorID">
              <input class="form-control" placeholder="Item Name" ng-model="device.itemName">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
